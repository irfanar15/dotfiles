- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    #files 
    ~/.vimrc: .vimrc 
    ~/.zshrc: .zshrc
    ~/.p10k.zsh: .p10k.zsh
    ~/.gitconfig: .gitconfig
    ~/.zsh_aliases: .zsh_aliases

    #folder
    ~/.config/nvim:
      create: true
      path: config/nvim
      force: true
  


